<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<link rel="stylesheet" href="./index1.css">
</head>
<body>
    <div class="container">
        <h1>Click counter game</h1>
        <h3 class="name" >Welcome! <span id="name" ></span></h3>
        <p class="subtitle">Click as fast as you can!</p>

<!-- score display -->
 <!-- <div class="i1"> -->
        <div class="score-section">
            <h2>Current Score</h2>
            <div id="currentScore" class="score">0</div>
        </div>
        <div class="score-box">
            <h2>High Score</h2>
            <div class="score" id="highScore">0</div>
        </div>
   <!-- </div> -->

    <!-- time display -->
     <div class="timer-section">
        <h2>Time Remaining</h2>
<div id="timer" class="timer">30</div>
     </div> 

<!-- game button -->
<div class="button-section">
    <button id="pauseButton" class="click-btn" >     Pause</button>
    <button id="resumeButton" class="click-btn" disabled> 
         resume
    </button>
    <button id="clickButton" class="click-btn" disabled>
       Click me!   
    </button>
     <button id="startButton" class="start-btn">          
        Start Game
     </button>
     <button id="resetButton" class="reset-btn">
        Reset High Score    
     </button>

</div>
<!-- game status message -->
<div class="status-message">
    Click "start Game" to begin!
</div>
 </div>

 
<script src="./index2.js"></script>

</body>
</html>
